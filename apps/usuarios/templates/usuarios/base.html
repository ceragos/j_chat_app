{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="{% static 'core/assets/css/bootstrap/4.1.3/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/css/bootstrap/4.1.1/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}">

    <script src="{% static 'core/assets/js/bootstrap/4.1.1/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/assets/js/bootstrap/4.1.1/jquery.min.js' %}"></script>

    <link rel="icon" href="{% static 'core/assets/img/Favicon.ico' %}">



    <title>J Chat App | {% block title %}{% endblock %}</title>
</head>
<body class="body">

    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">J Chat App</a>
        </div>
    </nav>

    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
